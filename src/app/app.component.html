
<ng-container *ngIf="(updateService.updateData$ | async) as data">
  <app-updates [updateData]="data"></app-updates>
</ng-container>
<div class="mobile-view-prompt" fxHide.lt-md>
  <div class="message-area">
    모바일환경에서 이용해주세요!
  </div>
</div>
<ng-container>
  <div>
    <app-top-navbar fxHide.gt-sm></app-top-navbar>
    <app-content-area  [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </app-content-area>
    <app-bottom-navbar fxHide.gt-sm></app-bottom-navbar> 
    <app-custom-modal fxHide.gt-sm></app-custom-modal>
    <app-alert-modal fxHide.gt-sm></app-alert-modal>
  </div>
</ng-container>
