<ng-container *ngIf="events">
    <ul>
      <li *ngFor="let event of events">
        <span>{{ event.title }}</span>
        <span>{{ event.start | date: 'short' }}</span>
        <span>{{ event.end | date: 'short' }}</span>
        <button (click)="deleteEvent(event.event_id)">Delete</button>
      </li>
    </ul>
</ng-container>
