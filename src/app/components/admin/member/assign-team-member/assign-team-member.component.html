<app-admin-top-navbar [title]="currentTeamName| async">
    <span routerLink="/admin" (click)="routingService.showLoadingScreenForTime(1)"><mat-icon>arrow_back</mat-icon></span>
</app-admin-top-navbar>
<app-admin-content-area>
    <div class="person-search-container" *ngIf="currentTeam">
        <div class="group-container" >
            
            <div class="group-members">
                    <div class="member-item-wrapper" *ngFor="let member of currentTeam">
                        <div class="member-item" *ngIf="profileImages && member">
                            <img class="profile-image" [src]="personService.getProfilePhoto(member.id, profileImages)">
                            <span class="member-name">{{member.attributes.name}}</span>
                        </div>
                        <div class="member-buttons" *ngIf="profileImages && member">
                            <button class="remove-button" (click)="removeFromTeam(member)">
                                빼기
                            </button>
                        </div>
                    </div>
            </div>
        </div>
        <input [(ngModel)]="searchKey" (keyup)="performSearch()" 
            class="input-member-search"
            placeholder="추가하고싶은 멤버를 검색해주세요"/>
        <div class="search-container" *ngIf="allUsers && profileImages && currentTeam">
            <ng-container *ngFor="let user of searchedUsers; let i = index">
                <div class="searched-user" *ngIf="user.attributes?.name">
                    <div class="left">
                        <img class="profile-image" height="40" width="40" [src]="personService.getProfilePhoto(user.id, profileImages)"/>
                        {{user.attributes?.name}} 
                    </div>
                    <div class="right">
                        <button class="member-add-button" (click)="addToTeam(user)">추가</button>
                    </div>
                </div>
            </ng-container>
    
        </div>
    </div>
</app-admin-content-area>
