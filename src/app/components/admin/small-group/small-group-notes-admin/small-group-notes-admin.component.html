
<div class="small-group-note-list">
    <ul *ngFor="let content of contentsJson; let i = index">
        <li (click)="replaceContent(i)">
            {{content.title}}
        </li>
    </ul>
</div>

<form class="upload-form" (ngSubmit)="onSubmit()">
    <input type="file" (change)="handleFileInput($event)" accept=".docx" />
    <button type="submit">Upload</button>
</form>

<div class="editor-area">
    <div *ngIf="config && content != null" [ngxSummernote]="config" [(ngModel)]="content" #summernote></div>

<button (click)="updateSmallGroupNote()">Export to HTML</button>
