<div *ngIf="video">
    <app-block paddingRight="0.5em" paddingLeft="0.5em" paddingBottom="0.5em">
        <app-video-player [videoId]="video.video_id"
            borderColor="var(--secondary-color)"
            borderWidth="2px"></app-video-player>
    </app-block>
    <app-block paddingRight="0.5em" paddingLeft="0.5em" paddingBottom="0.5em">
        <button class="copy-button" (click)="copyToClipboard()">링크 복사하기 <mat-icon>content_copy</mat-icon></button>
    </app-block>
    <app-block>

    </app-block>
</div>
