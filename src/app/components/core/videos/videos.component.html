<div class="list-area" *ngIf="liveStreams && liveStreams.length > 0">
    
    <div *ngFor="let liveStream of liveStreams; let i=index" 
        class="video-item"
        
        [routerLink]="liveStream.video_id">
        <div class="img-container">
            <img [src]="liveStream.thumbnail_url"/>
        </div>
    </div>
    <button (click)="loadMore()" *ngIf="liveStreams.length > 0 && !loading && !lastPage">
        더보기
    </button>
    
</div>
