<!-- modal.component.html -->
<div 
    *ngIf="modalService.isModalOpen | async" 
    class="modal-overlay"
    [ngClass]="{
        'fade-in': (modalService.isModalOpen | async)
    }">
    <div class="top-area">
        <mat-icon class="close-button" (click)="modalService.closeModal()"> close </mat-icon>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <ng-container *ngComponentOutlet="modalService.component | async"></ng-container>
        </div>
    </div>
  </div>
