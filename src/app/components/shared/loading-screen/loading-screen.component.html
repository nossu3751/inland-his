<div class="loading-screen" [@fade]="fadeState" [ngStyle]="{
    'top':topMargin,
    'height':loadingScreenHeight
}">
    <div class="wrapper">
        <img class="spinner" src="assets/his-spinner.gif" [ngStyle]="{
            'margin-bottom': message !== null ? '1em':'none' 
        }"/>
        <span class="message" *ngIf="message !== null">
            {{message}}
        </span>
    </div>
</div>
