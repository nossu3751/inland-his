<div class="updates-container" *ngIf="updateData">
    <div class="update-description-area">
        <div class="update-title">
            <h2><span style="margin-right:0.5em">{{updateData.date}}</span>패치노트</h2>
        </div>
        <div class="ql-editor" [innerHTML]="updateData.description">

        </div>
    </div>
    <div class="update-button-area">
        <div class="update-button" (click)="startUpdate()">
            히즈앱 업데이트
        </div>
    </div>
</div>
