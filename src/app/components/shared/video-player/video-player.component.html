<div class="video-player-area" >
    <div class="video-player" #videoPlayerRef>
        <div class="video-screen-area" 
            #videoPlaceholderRef 
            [ngStyle]="{
                'height': placeholderHeight
            }">
            <youtube-player 
                *ngIf="apiLoaded && videoId && ready"
                [disableCookies]="true"
                [videoId]="videoId"
                [width]="videoWidth"
                [height]="videoHeight"
                [playerVars]="{
                    color: 'white',
                    rel: 0,
                    autoplay: 0,
                }">
                
            </youtube-player>
            <!-- <ng-template #placeholder>
                <div class="placeholder">
                    로딩중...
                </div>
            </ng-template> -->
        </div>
    </div>
</div>
