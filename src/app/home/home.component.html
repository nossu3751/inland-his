
<app-block fxHide.gt-sm>
    <app-block paddingRight="0.5em" paddingLeft="0.5em" paddingBottom="0">
        <app-video-player *ngIf="video" [videoId]="video.video_id" 
            borderColor="transparent"
            borderWidth="0">
        </app-video-player>
    </app-block>
    <app-block style="max-width: 640px; margin: auto">
        <app-flex-container>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.5em" marginRight="0.25em" marginBottom="0" background="src/assets/church-icons/bible-icon.svg" (click)="modalService.openModal(bulletinPaperComponent,'이번주 주보')">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <!-- <app-leaflet-svg size="3em" color="var(--nav-item-color)"></app-leaflet-svg> -->
                            <img src="assets/church-icons/bulletin.svg" height="75px;">
                        </app-block>
                        <app-block>
                            이번주 주보
                        </app-block>
                    </div>
                </app-card>
            </app-flex-item>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.25em" marginRight="0.5em" marginBottom="0" (click)="modalService.openModal(todayCalendarComponent,eventService.today())">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <!-- <app-note-svg size="3em" color="var(--nav-item-color)"></app-note-svg> -->
                            <img src="assets/church-icons/calendar.svg" height="75px;">
                        </app-block>
                        <app-block>
                            오늘의 이벤트
                        </app-block>
                    </div>
                </app-card>
            </app-flex-item>
        </app-flex-container> 
        <app-flex-container>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.5em" marginRight="0.25em" marginBottom="0" (click)="modalService.openAlertModal(bibleRedirectionComponent, '온라인 성경')">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <!-- <app-bible-svg size="3em" color="var(--nav-item-color)"></app-bible-svg> -->
                            <img src="assets/church-icons/bible.svg" height="75px;">
                        </app-block>
                        <app-block>
                            온라인 성경
                        </app-block>
                    </div>
                </app-card>
            </app-flex-item>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.25em" marginRight="0.5em" marginBottom="0" routerLink="bible-challenge">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <!-- <app-prayer-svg size="3em" color="var(--nav-item-color)"></app-prayer-svg> -->
                            <img src="assets/church-icons/bible-challenge.png" height="75px;">
                        </app-block>
                        <app-block>
                            성경읽기 챌린지
                        </app-block>
                    </div>
                </app-card>
            </app-flex-item>
        </app-flex-container>
        <app-flex-container>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.5em" marginRight="0.25em" marginBottom="1em" (click)="modalService.openAlertModal(offeringRedirectionComponent, '온라인 헌금 페이지 이동')">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <!-- <app-bible-svg size="3em" color="var(--nav-item-color)"></app-bible-svg> -->
                            <img src="assets/church-icons/offering.svg" height="75px;">
                        </app-block>
                        <app-block>
                            온라인 헌금
                        </app-block>
                    </div>
                </app-card> 
            </app-flex-item>
            <app-flex-item>
                <app-card borderColor="transparent;" height="150px" marginTop="0.5em" marginLeft="0.25em" marginRight="0.5em" marginBottom="0" (click)="modalService.openModal(smallGroupDiscussionComponent, '목장 나눔')">
                    <div class="card-menu-text">
                        <app-block class="church-icon">
                            <img src="assets/church-icons/small-group.svg" height="75px;">
                        </app-block>
                        <app-block>
                            목장 나눔
                        </app-block>
                    </div>
                </app-card>
            </app-flex-item>
        </app-flex-container>
    </app-block>    
</app-block>
